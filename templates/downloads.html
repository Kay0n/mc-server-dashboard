<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode File Downloads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 min-h-screen p-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-white text-3xl font-bold mb-8">File Downloads</h1>
        {% if files %}
            {% for file in files %}
            <div class="flex items-center justify-between bg-gray-950 p-4 rounded-lg mb-4">
                <div class="flex items-center">
                    <div class="text-gray-400 mr-4">
                        <i class="fas {{files[file]}} fa-2x"></i>
                    </div>
                    <span class="text-white text-lg font-semibold">{{file}}</span>
                </div>
                <a href="{{ url_for('download_file', filename=file) }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                    <i class="fas fa-download mr-2"></i>
                    <span>Download</span>
                </a>
            </div>
            {% endfor %}
        {% else %}
            <div class="bg-gray-950 p-4 rounded-lg">
                <p class="text-white text-lg">No files found.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
